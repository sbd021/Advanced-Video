parameters:
  displayName: ''
  workingDirectory: ''
  scheme: ''
  sdkurl: ''

jobs:
  - job: ${{ parameters.displayName }}Build
    displayName: ${{ parameters.displayName }}

    pool:
      vmImage: 'vs2017-win2016'

    variables:
      solution: '${{ parameters.workingDirectory }}/OpenLive.sln'
      buildPlatform: 'win32'
      buildConfiguration: 'Release'
   
    steps:
      - script: echo "${{ parameters.sdkurl }}"
      - powershell: cicd/script/downloadsdk.ps1 "${{ parameters.sdkurl }}"
      - task: DownloadGitHubRelease@1
        inputs: 
          connection: sbd021
          userRepository: sbd021/Advanced-Video
          defaultVersionType: 'latest'
          version: 'HookSDK'
          itemPattern: '*AgoraHookSDK.zip*'  
      
